<!DOCTYPE html>
<html>
<head>
    <title>Your App</title>
</head>
<body>

    <h1 id="generatedName">Generated Name</h1>

    <button onclick="enableEditing()">Edit Name</button>

    <script>
        function enableEditing() {
        var nameElement = document.getElementById("generatedName");
        var currentName = nameElement.textContent;

        // Replace the name with a text input field
        nameElement.innerHTML = `<input type="text" id="nameInput" value="${currentName}" onblur="saveName()">`;
        }

        function saveName() {
        var inputElement = document.getElementById("nameInput");
        var newName = inputElement.value;

        // Replace the text input with the new name
        var nameElement = document.getElementById("generatedName");
        nameElement.textContent = newName;
        }
    </script>

</body>
</html>
